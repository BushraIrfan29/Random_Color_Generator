<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s ease; /* Smooth transition for background color */
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .color-code {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: lightcoral;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color:rgb(134, 64, 64);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="color-code" id="colorCode">#FFFFFF</div>
        <button id="generateButton">Generate Random Color</button>
    </div>

    <script>
        document.getElementById('generateButton').addEventListener('click', generateRandomColor);

        function generateRandomColor() {
            const randomColor = `#${Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0')}`;
            document.body.style.backgroundColor = randomColor;
            document.getElementById('colorCode').innerText = randomColor;
        }
    </script>
</body>
</html>
